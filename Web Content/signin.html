<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="signin.css">
	<title>Comment App | Sign In</title>
	<script>
		function validateForm()
		{
  			var email = document.forms["signinForm"]["email"].value;
  			var password = document.forms["signinForm"]["password"].value;
  			if (email == "" || email == null || password == "" || password == null)
  			{
    			alert("All the fields must be filled out");
    			return false;
  			}
		}
	</script>
</head>
<body>
	<h2>Sign In</h2>
	<div class="form">
		<div class="acc">Don't have an account?<a href="signup.html">  Sign Up</a></div>
		<form name="signinForm" action="Signin" method="post" onsubmit="return validateForm()">
			<label>Email</label>
			<input type="email" name="email"/>
			<label>Password</label>
			<input type="password" name="password"/>
			<a class="fp" href="forgotpass.html">Forgot your password?</a><br>
			<input type="submit" value="Sign In" />
		</form>
	</div>
</body>
</html>
